<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    {#  這一段是匯入js css  #}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/master.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/all.min.css" %}">
    {% block css %} {% endblock %}
    <meta charset="UTF-8">
    <title>
        {% block title %} hello {% endblock %}
    </title>
</head>
<body>
{% block navbar %}
    <nav class="navbar navbar-light navbar-expand-md bg-light justify-content-md-center justify-content-start"
         style="background-color: #F8F8F8">
        <a class="navbar-brand" href="#"><img src="/static/img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">
            <ul class="navbar-nav mx-auto text-md-center text-left">
                <li class="nav-item ">
                    <div class="searchBtn">
                        <i class="fas fa-search"></i>
                    </div>
                </li>
            </ul>

            <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
                <li class="nav-item mr-4 mt-2">
                    <a class="navbar-brand" href="#"><h4>關於我們</h4></a>
                </li>
                <li class="nav-item mr-5 mt-2">
                    <a class="navbar-brand " href="#" tabindex="-1" aria-disabled="true"><h4>登入</h4></a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}
{% block content %} {% endblock %}

<script src="{% static "js/jquery-3.5.1.min.js" %}"></script>
{#<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"#}
{#        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"#}
{#        crossorigin="anonymous"></script>#}
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
{% block script %} {% endblock %}
</body>
</html>
